<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Edit student</h1>
<div>
	
 <form th:object="${book}" th:action="@{../save}" action="#" method="post">
 <input type="hidden" id="id" th:field="*{id}" value="${book.id}">
  <label for="title">Title</label>
 <input type="text" id="title" th:field="*{title}" />
 <label for="author">Author</label>
 <input type="text" id="author" th:field="*{author}" />
  <label for="year">Year</label>
 <input type="text" id="year" th:field="*{year}" />
<label for="isbn">ISBN</label>
 <input type="text" id="isbn" th:field="*{isbn}" />
 <label for="price">Price</label>
 <input type="text" id="price" th:field="*{price}" />
 <label for="clist">Category</label>
 <select id="clist" th:field="*{category.categoryId}" class="form-control">
 <option th:each="category: ${categories}"
 th:value="${category.categoryId}"
 th:text="${category.name}"></option>
 </select>
 <input type="submit" value="Save"></input>
 </form>
</body>
</html>
